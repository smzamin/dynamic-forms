<div class="field-creator">
  <h2>Add New Field</h2>
  <div class="form-group">
    <label>Field Type:</label>
    <select [(ngModel)]="field.type">
      <option value="text">Text</option>
      <option value="number">Number</option>
      <option value="email">Email</option>
      <option value="checkbox">Checkbox</option>
      <option value="radio">Radio</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>Field Label:</label>
    <input 
      type="text" 
      [(ngModel)]="field.label"
      [class.invalid]="showValidation && !field.label"
    >
    <span class="error" *ngIf="showValidation && !field.label">
      Label is required
    </span>
  </div>
  
  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="field.required">
      Required
    </label>
  </div>

  <!-- Options for radio/checkbox -->
  <div class="form-group" *ngIf="isMultiOptionField">
    <label>Options:</label>
    <div class="options-list">
      <div *ngFor="let option of options; let i = index" class="option-item">
        <input 
          type="text" 
          [(ngModel)]="options[i]"
          placeholder="Option text"
        >
        <button class="remove-btn" (click)="removeOption(i)">Ã—</button>
      </div>
    </div>
    <button class="secondary" (click)="addOption()">Add Option</button>
  </div>
  
  <button (click)="createField()">Add Field</button>
</div>
